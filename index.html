<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kirana Inventory Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
      color: #2d3436;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 6px 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #0984e3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #74b9ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #dfe6e9;
    }
    .low-stock {
      color: #d63031;
      font-weight: bold;
    }
    .badge {
      display: inline-block;
      padding: 3px 8px;
      background: #ffeaa7;
      border-radius: 12px;
      font-size: 12px;
    }
    #totalValue {
      font-weight: bold;
      font-size: 16px;
      color: #2d3436;
    }
    @media screen and (max-width: 600px) {
      input, select, button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ›’ Kirana Store Inventory</h1>

    <input type="text" id="itemName" placeholder="Item Name" />
    <input type="number" id="itemQty" placeholder="Quantity" />
    <input type="number" id="itemPrice" placeholder="Price per Unit" />
    <select id="itemCategory">
      <option value="General">General</option>
      <option value="Grocery">Grocery</option>
      <option value="Snacks">Snacks</option>
      <option value="Beverages">Beverages</option>
      <option value="Household">Household</option>
    </select>
    <button onclick="addItem()">Add Item</button>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Category</th>
          <th>Total</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="4"><strong>Total Inventory Value</strong></td>
          <td colspan="3" id="totalValue">â‚¹0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const qty = parseInt(document.getElementById("itemQty").value);
      const price = parseFloat(document.getElementById("itemPrice").value);
      const category = document.getElementById("itemCategory").value;

      if (!name || isNaN(qty) || isNaN(price)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const tbody = document.querySelector("#inventoryTable tbody");
      const row = tbody.insertRow();

      row.insertCell(0).textContent = name;
      row.insertCell(1).textContent = qty;
      row.insertCell(2).textContent = `â‚¹${price.toFixed(2)}`;
      row.insertCell(3).textContent = category;
      row.insertCell(4).textContent = `â‚¹${(qty * price).toFixed(2)}`;

      const statusCell = row.insertCell(5);
      if (qty < 5) {
        statusCell.innerHTML = '<span class="badge low-stock">Low Stock</span>';
      } else {
        statusCell.innerHTML = '<span class="badge">In Stock</span>';
      }

      const deleteCell = row.insertCell(6);
      deleteCell.innerHTML = '<button onclick="deleteRow(this)" style="background:#d63031;">Delete</button>';

      updateTotalValue();
      clearInputs();
    }

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
      updateTotalValue();
    }

    function updateTotalValue() {
      let total = 0;
      const tbody = document.querySelector("#inventoryTable tbody");
      for (let i = 0; i < tbody.rows.length; i++) {
        const priceText = tbody.rows[i].cells[4].textContent.replace("â‚¹", "");
        total += parseFloat(priceText);
      }
      document.getElementById("totalValue").textContent = `â‚¹${total.toFixed(2)}`;
    }

    function clearInputs() {
      document.getElementById("itemName").value = "";
      document.getElementById("itemQty").value = "";
      document.getElementById("itemPrice").value = "";
      document.getElementById("itemCategory").value = "General";
    }
  </script>

</body>
</html>
